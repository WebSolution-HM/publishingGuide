<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 작성 가이드</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/include.js"></script>
</head>
<body>
    <!-- header 시작 -->
    <header id="header" dataincludes="./header.html"></header>
    <!-- //header 끝 -->
    
    <!-- scroll indicator(스크롤 인디케이터) 시작 -->
    <aside class="scroll-indicator" dataincludes="./aside.html"></aside>
    <!-- //scroll indicator(스크롤 인디케이터) 끝 -->
     
    <!-- main(메인) 시작 -->
    <main class="js-main">
        <div class="main-wrap">
            <!-- 클래스명 규칙 시작 -->
            <ul class="ul--class-naming guide-li-wrap js-guide-li-wrap">
                <li class="card-title">
                    <h2>클래스명 규칙</h2>
                </li>
                <li class="guide-card js-guide-card">
                    <p class="title--guide">스크립트 클래스명 앞에 ‘js-’ 넣기</p>
                    <div class="sample-code">
                        <img src="./image/html/img-sample1.png" alt="">
                        <ul class="description">
                            <li>스크립트용 클래스에는 스타일을 주지 않음</li>
                            <li>끝나는 주석은 //와 붙여서 띄어쓰기 없이 작성한다.</li>
                            <li>한글과 영문을 같이 작성한다. (검색시 찾기 쉽게)</li>
                        </ul>
                    </div>
                </li>
            </ul>
            <!-- //클래스명 규칙 끝 -->
        </div>
    </main>
    <!-- //main(메인) 끝 -->
</body>
</html>
